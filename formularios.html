<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <article>
            <h1>Formularios HTML</h1>
            <form action="" method="post">

                <fieldset>

                    <div>
                        <legend>Datos Personales</legend>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="casado">¿Eres casado?</label>
                        <input type="checkbox" name="casar" id="casado">
                    </div>

                    <div>
                        <label for="color">¿Cual es su color favorito?</label>
                        <input type="color" name="color" id="color">
                    </div>

                    <div>
                        <label for="fecha">Fecha Contratacion</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>

                    <div>
                        <label for="fechatiempo">Fecha/hora Contratacion</label>
                        <input type="datetime" name="fechatiempo" id="fechatiempo">
                    </div>

                    <div>
                        <label for="fecha">Fecha Contratacion</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>

                    
                    <div>
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" id="correo">
                    </div>

                    
                    <div>
                        <label for="archivo">Subir Foto</label>
                        <input type="file" name="archivo" id="archivo">
                    </div>

                    <div>
                        <input type="range" name="" id="">
                    </div>



                </fieldset>

                <br>

                <fieldset>
                    <legend>Datos Trabajo</legend>
                    <!-- Lista despegable (combobox)-->

                    <div>
                        <label for="">Carrera:</label>
                        <select name="carreras" id="carreras">
                            <option value="2">CP</option>
                            <option value="4">LA</option>
                            <option value="7">LNI</option>
                            <option value="9">LTI</option>
                        </select>
                    </div>

                    <div>
                        <label for="">Carrera:</label>
                        <select name="carrerasSelm" id="carrerasSelm" multiple>
                            <option value="2">CP</option>
                            <option value="4">LA</option>
                            <option value="7">LNI</option>
                            <option value="9">LTI</option>
                        </select>
                    </div>

                    <div>
                        <label for="carrerasGPO">Carrera:</label>
                        <select name="carrerasGPO" id="carrerasGPO">
                            <optgroup>
                                <option value="2">CP</option>
                                <option value="4">LA</option>
                                <option value="7">LNI</option>
                                <option value="6">LTI</option>
                            </optgroup>
                            <optgroup label="Tecnicas">
                                <option value="12">Programacion Web</option>
                            </optgroup>
                        </select>
                        <div>
                            <!-- data list element -->
                            <label for="lenguaje">Lenguaje:</label>
                            <input type="" name="lenguaje" id="lenguaje"
                            list="lenguajes">
                            <datalist id="lenguajes">
                                <option value="Python">
                                <option value="c">
                                <option value="c++">
                                <option value="Javascript">
                                <option value="c#">
                            </datalist>
                        </div>
                        <!-- text area-->
                        <div>
                            <label for="comentarios">Comentarios:</label>
                            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
                        </div>
                        <!-- RadioButton -->
                        <div>
                            <label for="tigres">Tigres</label>
                            <input type="radio" name="equipo" id="tigres">
                            <label for="america">America</label>
                            <input type="radio" name="equipo" id="america">
                            <label for="rayados">Rayados</label>
                            <input type="radio" name="equipo" id="rayados">
                        </div>
                        <div>
                            <label for="helado">Helado</label>
                            <input type="radio" name="postre" id="helado">
                            <label for="pay">Pay</label>
                            <input type="radio" name="postre" id="pay">
                            <label for="dulce">Dulce</label>
                            <input type="radio" name="postre" id="dulce">
                        </div>
                    </div>
                    <input type="submit" value="Ingresar">
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
